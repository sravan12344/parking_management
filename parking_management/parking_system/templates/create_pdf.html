<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            padding: 20px;
            margin: 20px;
        }
        .receipt {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .receipt-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #495057;
        }
        .receipt-item {
            margin-bottom: 15px;
        }
        .receipt-item-label {
            font-weight: bold;
            width: 150px;
            display: inline-block;
            color: #6c757d;
        }
        .thank-you {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #198754;
        }
        .btn-generate-pdf {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-generate-pdf:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 align="center"><strong>Vehicle Parking Receipt</strong></h1>
                <!--Receipt Format Starts-->
                <div class="receipt">
                    <div class="receipt-header">
                        Vehicle Number: {{ reciept.vehicle_no }}
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-item-label">Vehicle Type:</span> {{ categories.vehicle_type }}
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-item-label">Category:</span> {{ categories.parking_Area_no }}
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-item-label">Price:</span> ${{ categories.parking_charge }}
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-item-label">Arrival Time:</span> {{ reciept.arrival_time }}
                    </div>
                    <div class="receipt-item">
                        <span class="receipt-item-label">Status:</span> {{ reciept.status }}
                    </div>
                </div>
                <div class="thank-you">
                    <strong>Thank You for Visiting!</strong>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'createpdf' id=reciept.id %}" class="btn-generate-pdf">Generate PDF</a>
        </div>
        <!--Receipt Format Ends-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
