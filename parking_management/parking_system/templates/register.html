<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #1b1e22;
            color: white;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            padding-left: 30px;
        }

        .form-group i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #6c757d;
        }

        .btn-primary {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h2 style="color: white; font-weight: lighter; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
        align="left">
        <i class="fa fa-car" style="margin-left: 20px; color: blue;"></i> <span
            style="border-bottom: 1px solid white; "><span style="color: blue;">S</span>imple Parking Management
            System</span>
    </h2>
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header">
                    <h2 class="text-center mb-0">User Registration</h2>
                </div>
                <div class="card-body">
                    <form id="registration-form" action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 form-group">
                            <label for="username" class="form-label">Username</label>
                           
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Enter your username" required />
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter your email address" required />
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Password</label>

                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Enter your password" required />
                        </div>
                        <div class="mb-3 form-group">
                          <label for="confirm_password" class="form-label">Confirm Password</label>
                            
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                                placeholder="Confirm your password" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="{% url 'login' %}">Login here</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Client-side form validation using JavaScript
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>

</html>
